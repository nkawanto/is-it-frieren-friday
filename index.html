<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Frieren Friday?</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #answer {
            font-size: 8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status {
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="answer">Loading...</div>
    <div class="status">Checking Base Blockchain...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>

    <script>
        // Your deployed contract address
        const CONTRACT_ADDRESS = "0x6059D941e73501C1154afE4D6456eDEE601e5794";
        const RPC_URL = "https://mainnet.base.org"; // Public Base Node

        const ABI = [
            "function check() public view returns (string)"
        ];

        async function checkFriday() {
            try {
                const provider = new ethers.JsonRpcProvider(RPC_URL);
                const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

                const result = await contract.check();

                document.getElementById("answer").innerText = result.toLowerCase();
                
                if (result === "Yes") {
                    document.querySelector(".status").innerText = "it is";
                } else {
                    document.querySelector(".status").innerText = "it isnt";
                }

            } catch (error) {
                console.error("Blockchain Error:", error);
                document.getElementById("answer").innerText = "Error";
            }
        }

        checkFriday();
    </script>
</body>
</html>
